<section class="c-container c-devlog-section">
  <aside class="c-index">
    <nav>
      <h1 class="c-index-title">Table of Contents</h1>
      <ul></ul>
    </nav>
  </aside>
  <article class="c-devlog-content">
    <img class="c-devlog-header-image" src="https://picsum.photos/1000/260" alt="" />
    <h1 class="c-devlog-title">Title</h1>
    <p class="c-devlog-subtitle" role="doc-subtitle">Subtitle</p>
    <div class="c-devlog-info">
      <div>
        <p class="c-devlog-tag">Tag</p>
      </div>
      <div>
        <p class="c-devlog-info-author">{{ Content }}</p>
        <p class="c-devlog-info-date">{{ Publish Date }}</p>
      </div>
    </div>
    <!-- Markdown Generated Content -->
    <div id="blog-content"></div>
  </article>
  <aside class="c-content-other">Other Contents</aside>
</section>
